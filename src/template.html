<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <header>
    <div class="personal">
      <img src="img/user.svg" alt="user" class="userImg">
      <p class="userName">Mateusz</p>
      <img src="img/angle-right.svg" alt="menu" class="userMenu">
    </div>
  </header>
  <div class="content">
    <nav>
      <div class="addTask">
        <p class="addTaskBtn">
          <img src="img/plus.svg" alt="plus">
          Add task
        </p>
        <p class="today">
          <img src="img/calendar.svg" alt="today">
          Today
        </p>
      </div>
      <div class="lists">
        <p class="default">
          <img src="img/list.svg" alt="list">
          Default
        </p>
        <p class="addList">
          <img src="img/plus.svg" alt="plus">
          Add new list
        </p>
      </div>
    </nav>
    <div class="main">
    </div>
  </div>

</html>
